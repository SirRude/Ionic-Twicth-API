<ion-header>

  <ion-navbar>
    <ion-title>stream</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <iframe 
    class="e2e-iframe-trusted-src" 
    height="fit"
    width="fit"
    [src]="videoUrl"
    scrolling="no"
    allowfullscreen="true"
    
    ></iframe>

    <iframe 
          
          frameborder="0"
          scrolling="no"
          id="chat_embed"
          [src]="chatUrl"
          height="400"
      width="fit" >
  </iframe>
</ion-content>
