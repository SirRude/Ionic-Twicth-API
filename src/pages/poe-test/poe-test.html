<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>PoeTest</ion-title>
    </ion-navbar>


</ion-header>


<ion-content padding>

    <ul>
        <li *ngFor="let stram of streamer">
                       
            <button ion-button (click)="goTo(stram.channel.name)">Go To {{stram.channel.name}}'s Stream</button>
            <img src="{{stram.preview.large}}" alt="">
            
        </li>
    </ul>


</ion-content>
